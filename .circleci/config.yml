# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#

version: 2

references:
  tests_steps: &tests_steps
    steps:
      - checkout
      - run:
          name: Install additional pip dependencies
          command: sudo pip install coverage
      - run:
        name: Setup Code Climate test-reporter
        command: |
        # download test reporter as a static binary
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
      - run:
          name: Run tests
          command: |
          # notify Code Climate of a pending test report using `before-build`
            ./cc-test-reporter before-build
          # run unit test cases with coverage
            coverage run --source=src setup.py test
          # upload test report to Code Climate using `after-build`
            ./cc-test-reporter after-build --coverage-input-type coverage.py --exit-code $?
      - store_test_results:
          path: test-reports
      - run:
          name: Upload coverage xml file to codacy
          command: |
            coverage xml --include=src/*.py
            python-codacy-coverage -r coverage.xml

  deploy_steps: &deploy_steps
    steps:
      - checkout
      - run:
          name: Install additional pip dependencies
          command: sudo pip install wheel twine
      - run:
          name: Build and upload dist
          command: |
            python setup.py sdist bdist_wheel
            twine upload -u ${PYPI_USER} -p ${PYPI_PASSWORD} dist/*

jobs:
  test-python3:
    docker:
      - image: circleci/python:3
    <<: *tests_steps

  deploy:
    docker:
      - image: circleci/python
    <<: *deploy_steps

workflows:
  version: 2
  test-and-deploy: # name of your workflow
    jobs:
      - test-python3
      - deploy:
          requires:
            - test-python3
          filters:
            tags:
              only: /^(\d+(\.\d+)*)+(\.?(a|b|c|dev|alpha|beta|rc|preview|post)(\d+(\.\d+)*)+)?$/
            branches:
              ignore: /.*/
